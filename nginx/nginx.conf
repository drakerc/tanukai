upstream image_search {
    server image_search_python:8000;
}

server {
    client_max_body_size 10M;
    listen 80;  # delete when blocking http
    server_name tanukai.com www.tanukai.com;

    location /static/images {
        root /app/;
    }

    location /static/uploaded {
        root /app/;
    }

    location /api {
        proxy_pass http://image_search;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location / {
        proxy_pass http://image_search_node:5000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/tanukai.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/tanukai.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

