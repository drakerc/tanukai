version: "3.4"
services:
  fursuit_db_python:
    restart: always
    build:
      context: ./
      dockerfile: "dockerfile/python-dockerfile"
    environment:
      - "PYTHONUNBUFFERED=1"
      - NVIDIA_VISIBLE_DEVICES=0
    volumes:
      - .:/app
      - ./var/.keras:/root/.keras
    networks:
      - fursuit_db
  fursuit_db_nginx:
    restart: always
    build: ./nginx
    expose:
      - "80"
      - "443"
#    ports:
#      - 80:80
    volumes:
      - .:/app
    depends_on:
      - fursuit_db_python
      - fursuit_db_node
    networks:
      - fursuit_db
  fursuit_db_milvus:
    image: milvusdb/milvus:1.1.1-cpu-d061621-330cc6
    volumes:
      - ./var/milvus/db:/var/lib/milvus/db
      - ./var/milvus/conf:/var/lib/milvus/conf
      - ./var/milvus/logs:/var/lib/milvus/logs
      - ./var/milvus/wal:/var/lib/milvus/wal
    ports:
      - 19530
      - 19121
      - 9091
    networks:
      - fursuit_db
    depends_on:
      - fursuit_db_python
  fursuit_db_elastic:
    restart: always
    ports:
      - 9200
    image: docker.elastic.co/elasticsearch/elasticsearch:${DOCKER_ELASTICSEARCH_VERSION}
    volumes:
      - ./var/elasticsearch:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - fursuit_db
    depends_on:
      - fursuit_db_python
  fursuit_db_node:
    build:
      context: ./
      dockerfile: dockerfile/node-dockerfile
    working_dir: /app
    ports:
      - 3000:3000
    volumes:
      - .:/app
    networks:
      - fursuit_db
  fursuit_db_redis:
    restart: always
    ports:
      - 6379
    image: redis:latest
    networks:
      - fursuit_db
    volumes:
      - ./var/redis:/data
  fursuit_db_tensorflow_serving:
    restart: always
    ports:
      - 8501:8501
    image: tensorflow/serving:nightly
    networks:
      - fursuit_db
    volumes:
      - ./scrapers/model/1:/models/tanukai_model/1
#      - ./tanukai_model:/models/tanukai_model/1
    environment:
      - "MODEL_NAME=tanukai_model"
networks:
  fursuit_db:
    driver: "bridge"
